<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/responsive.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Netflix Clone</title>
    <link rel="icon" href="./images/incon_netflix.png" />
  </head>
  <body background="./images/background.jpg">
    <header>
      <img class="logo_icon" src="./images/logo_icon.png" alt="" />
    </header>

    <main>
      <section>
        <div class="center_part">
          <div class="first_part">
            <h1 class="enter">Entrar</h1>
            <input
              class="data"
              type="email"
              placeholder="Email ou número de telefone"
            />
            <input type="password" placeholder="Senha" />
            <button class="button_enter">Entrar</button>
            <div class="help">
                <div class="text_help">
              <input class="checkbox" type="checkbox" />
              <p class="help_text">Lembre-se de mim</p>
              <p class="help_text">precisa de ajuda?</p>
            </div>
            </div>
          </div>

          <div class="second_part">
            <button class="enter_whith">Entre com Facebook</button>
            <button class="enter_whith">Entre com Gmail</button>
          </div>

          <div class="third_part">
            <p class="first_p">Novo por aqui? <a class="sign_it" href="#">Assine agora.</a></p>
            <p class="second_p">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a class="know" href="#">Saiba mais.</a></p>
          </div>

        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
